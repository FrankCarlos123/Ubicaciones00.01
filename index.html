<html>
  <head>
    <title>Calculadora de Horas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="viewTitle">Calculadora de Horas</h1>
        <div class="subtitle">Escanea tu horario</div>
      </div>

      <div class="button-container">
        <button class="btn btn-primary camera-btn">Escanear</button>
        <button class="btn btn-danger clear-btn">Limpiar</button>
      </div>

      <div class="camera-section">
        <video id="camera" autoplay playsinline style="display: none"></video>
        <canvas id="canvas" style="display: none"></canvas>
        <img id="captured-image" style="display: none" />
      </div>

      <div class="results-container">
        <div class="hours-summary">
          <div class="hours-item">
            <span class="hours-label">Horas Diurnas:</span>
            <span id="diurnal-hours" class="hours-value">0</span>
          </div>
          <div class="hours-item">
            <span class="hours-label">Horas Nocturnas:</span>
            <span id="night-hours" class="hours-value">0</span>
          </div>
          <div class="hours-item">
            <span class="hours-label">Horas Dominicales:</span>
            <span id="sunday-hours" class="hours-value">0</span>
          </div>
          <div class="hours-item">
            <span class="hours-label">Horas Festivas:</span>
            <span id="holiday-hours" class="hours-value">0</span>
          </div>
          <div class="hours-item total">
            <span class="hours-label">Total Horas:</span>
            <span id="total-hours" class="hours-value">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
